{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>Login to Luigi's Pizzeria</h1>
    </div>
    <form method="POST" action="{% url 'my_login' %}" autocomplete="on" class="login-form">
        {% csrf_token %}
        {{ loginform.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="register-link">
        <h2>Don't have an account?</h2>
        <a href="{% url 'register' %}" class="btn">Register here</a>
    </div>
</div>
{% endblock %}
